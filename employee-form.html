<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Magnus</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/employees}">Employees</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2 th:text="${employee.id == null} ? 'Add New Employee' : 'Edit Employee'"></h2>
    <form th:action="@{/employees/save}" th:object="${employee}" method="post" class="mt-3">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="John Doe" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="john@example.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" th:field="*{department}" placeholder="e.g., HR, Engineering" required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
